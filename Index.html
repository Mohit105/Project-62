	<body><h3>

<div class="container">

    </div>
          </section>
       <!---->
   <hr style="width: 100%;">
   
    <br>
    <br>
     <hr style="width: 100%;">
    
      
       <!-- Left and right controls -->
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    </center>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="Tony Stawk.jpg" alt="Blue" style="width:100%;">

          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="Captain Amewica.jpg" alt="Orange" style="width:100%;">
        <div class="carousel-caption">
          <h3> Steve Rogers/Captain America </h3>
          <p></p>
        </div>
      </div>

         <div class="item">
        <img class="img-responsive" src="Thor.jpg" alt="Red" style="width:100%;">
        <div class="carousel-caption">
          <h3> Thor </h3>
          <p></p>
        </div>
      </div>
         
         <div class="item">
        <img class="img-responsive" src="Bwuce Banner.jpg" alt="Violet" style="width:100%;">

          <h3> Bruce Banner/Hulk </h3>
          <p></p>
        </div>
      </div>
         
         <div class="item">
        <img class="img-responsive" src="Bwack Widow.jpg" alt="White" style="width:100%;">

        </div>
      </div>

          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
       


</div>
